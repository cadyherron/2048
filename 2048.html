<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="container text-center">

    <div class="row">
      <h3>Welcome to 2048!
      </h3>
    </div>

    <div class="row">
      <div class="col-xs-8">
        <button type="button" class="btn btn-info btn-lg">New Game</button>
        <h3 class="pull-right">Score:</h3>
      </div> 
    </div>

    <!-- four rows of four -->
    <div class="row" id="firstrow" data-row="1">
      <div class="col-xs-offset-2 col-xs-2" data-col="1"></div>
      <div class="col-xs-2" data-col="2"></div>
      <div class="col-xs-2" data-col="3"></div>
      <div class="col-xs-2" data-col="4"></div>
    </div>

    <div class="row" id="secondrow" data-row="2">
      <div class="col-xs-offset-2 col-xs-2" data-col="1"></div>
      <div class="col-xs-2" data-col="2"></div>
      <div class="col-xs-2" data-col="3"></div>
      <div class="col-xs-2" data-col="4"></div>
    </div>

    <div class="row" id="thirdrow" data-row="3">
      <div class="col-xs-offset-2 col-xs-2" data-col="1"></div>
      <div class="col-xs-2" data-col="2"></div>
      <div class="col-xs-2" data-col="3"></div>
      <div class="col-xs-2" data-col="4"></div>
    </div>

    <div class="row" id="fourthrow" data-row="4">
      <div class="col-xs-offset-2 col-xs-2" data-col="1"></div>
      <div class="col-xs-2" data-col="2"></div>
      <div class="col-xs-2" data-col="3"></div>
      <div class="col-xs-2" data-col="4"></div>
    </div>

  </div>











  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="view.js" type='text/javascript' ></script>
  <script src="controller.js" type='text/javascript' ></script>
  <script src="model.js" type='text/javascript' ></script>
  <script src="2048.js" type='text/javascript' ></script>

</body>
</html>
